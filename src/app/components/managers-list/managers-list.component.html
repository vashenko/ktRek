<mat-progress-spinner mode="indeterminate" *ngIf="showSpinner"></mat-progress-spinner>
<mat-table  #table [dataSource]='dataSource' matSort aria-label="Elements">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Recommended Orders">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recommended Orders </th>
    <td mat-cell *matCellDef="let row"> {{row.recOrdersCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>
<mat-paginator #paginator
[length]="dataSource.data.length"
[pageIndex]="0"
[pageSize]="50"
[pageSizeOptions]="[25, 50, 100]">
</mat-paginator>
